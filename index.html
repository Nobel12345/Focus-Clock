<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .timer-circle {
            stroke-dasharray: 283;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen transition-colors duration-500">

    <div id="app" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-6 sm:p-8 text-center">
        
        <h1 id="session-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 transition-colors duration-500">Focus</h1>
        
        <!-- Timer Display -->
        <div class="relative w-48 h-48 sm:w-64 sm:h-64 mx-auto mb-6">
            <svg class="w-full h-full" viewBox="0 0 100 100">
                <!-- Background circle -->
                <circle class="text-gray-200" stroke-width="7" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                <!-- Progress circle -->
                <circle id="progress-ring" class="text-red-500 timer-circle" stroke-width="7" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" transform="rotate(-90 50 50)" />
            </svg>
            <div id="timer-display" class="absolute inset-0 flex items-center justify-center text-4xl sm:text-5xl font-bold text-gray-800">
                25:00
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-center space-x-4 mb-8">
            <button id="start-pause-btn" class="px-8 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition-all duration-200">
                Start
            </button>
            <button id="reset-btn" class="px-8 py-3 bg-gray-300 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition-all duration-200">
                Reset
            </button>
        </div>

        <!-- Session Settings -->
        <div class="flex justify-around">
            <div class="text-center">
                <label for="focus-duration" class="block text-sm font-medium text-gray-600">Focus (min)</label>
                <input id="focus-duration" type="number" value="25" min="1" class="mt-1 w-24 p-2 text-center border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
            </div>
            <div class="text-center">
                <label for="break-duration" class="block text-sm font-medium text-gray-600">Break (min)</label>
                <input id="break-duration" type="number" value="5" min="1" class="mt-1 w-24 p-2 text-center border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>
        </div>

    </div>

    <script>
        // DOM Elements
        const timerDisplay = document.getElementById('timer-display');
        const startPauseBtn = document.getElementById('start-pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const focusDurationInput = document.getElementById('focus-duration');
        const breakDurationInput = document.getElementById('break-duration');
        const sessionTitle = document.getElementById('session-title');
        const progressRing = document.getElementById('progress-ring');
        const body = document.body;
        const appContainer = document.getElementById('app');
        
        // Timer State
        let timer;
        let isRunning = false;
        let isFocusSession = true;
        let timeLeft; // Time left in seconds
        let totalTime;

        const CIRCLE_LENGTH = 2 * Math.PI * 45; // 2 * pi * r
        progressRing.style.strokeDasharray = CIRCLE_LENGTH;

        // --- Sound Synthesis with Tone.js ---
        // Create synths for different sounds
        const focusStartSynth = new Tone.Synth({
            oscillator: { type: 'sine' },
            envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
        }).toDestination();

        const breakStartSynth = new Tone.Synth({
            oscillator: { type: 'triangle' },
            envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.8 }
        }).toDestination();

        // --- Timer Logic ---
        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startPauseBtn.textContent = 'Pause';
            
            // Ensure audio context is started by user gesture
            Tone.start();

            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                updateProgressRing();

                if (timeLeft < 0) {
                    clearInterval(timer);
                    switchSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            isRunning = false;
            startPauseBtn.textContent = 'Start';
            clearInterval(timer);
        }

        function resetTimer() {
            pauseTimer();
            isFocusSession = true;
            initializeTimer();
            updateDisplay();
            updateProgressRing();
            updateTheme();
        }

        function switchSession() {
            isFocusSession = !isFocusSession;
            initializeTimer();
            updateTheme();
            playSessionStartSound();
            startTimer(); // Automatically start the next session
        }

        function initializeTimer() {
            const duration = isFocusSession ? focusDurationInput.value : breakDurationInput.value;
            timeLeft = duration * 60;
            totalTime = timeLeft;
        }

        // --- UI Updates ---
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateProgressRing() {
            const progress = (totalTime - timeLeft) / totalTime;
            const offset = CIRCLE_LENGTH * (1 - progress);
            progressRing.style.strokeDashoffset = offset;
        }

        function updateTheme() {
            if (isFocusSession) {
                sessionTitle.textContent = 'Focus';
                body.classList.remove('bg-green-100');
                body.classList.add('bg-red-100');
                progressRing.classList.remove('text-green-500');
                progressRing.classList.add('text-red-500');
                startPauseBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                startPauseBtn.classList.add('bg-red-500', 'hover:bg-red-600');
            } else {
                sessionTitle.textContent = 'Break';
                body.classList.remove('bg-red-100');
                body.classList.add('bg-green-100');
                progressRing.classList.remove('text-red-500');
                progressRing.classList.add('text-green-500');
                startPauseBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                startPauseBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            }
        }
        
        function playSessionStartSound() {
            const now = Tone.now();
            if (isFocusSession) {
                focusStartSynth.triggerAttackRelease('C5', '8n', now);
                focusStartSynth.triggerAttackRelease('G5', '8n', now + 0.2);
            } else {
                breakStartSynth.triggerAttackRelease('E5', '8n', now);
                breakStartSynth.triggerAttackRelease('B5', '8n', now + 0.2);
            }
        }

        // --- Event Listeners ---
        startPauseBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                playSessionStartSound();
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);

        focusDurationInput.addEventListener('change', () => {
            if (!isRunning && isFocusSession) {
                resetTimer();
            }
        });

        breakDurationInput.addEventListener('change', () => {
            if (!isRunning && !isFocusSession) {
                resetTimer();
            }
        });

        // --- Initial Setup ---
        window.onload = function() {
            initializeTimer();
            updateDisplay();
            updateProgressRing();
            updateTheme();
        };

    </script>
</body>
</html>
